<!DOCTYPE html>
<html lang="en">

<head>

	<meta charset="UTF-8">
	<title>Tutorial 4</title>
	
	<style>
	body{
	background-color:#FCD4C8;
	}
	</style>
	
</head>
	<h1>University Registration</h1>
	
	<table>
		<tr>
			<td>
			<form>
			<label for="firstname">First Name:</label>
			</td>
			<td>
			<input type="text" id="firstname" name="firstname" placeholder="Enter your first name">
			</td>
		</tr>
		<tr>
			<td>
			<label for="surname">Surame:</label>
			</td>
			<td>
			<input type="text" id="surname" name="surname"  placeholder="Enter your surname">
			</td>
		</tr>
		<tr>
			<td>
			<label for="email">Email Address:</label>
			</td>
			<td>
			<input type="text" id="email" name="email"  placeholder="Enter your email">
			</td>
		</tr>
			
		<tr>
			<td>
			<label for="level">Level:</label>
			</td>
			<br>
		</tr>
		<tr>
			<td>
			<label for="undergraduate">Undergraduate</label>
			</td>
			<td>
			<input type="radio" id="undergraduate" name="level">
			</td>
		</tr>
		<tr>
			<td>
			<label for="postgraduate">Postgraduate</label>
			</td>
			<td>
			<input type="radio" id="postgraduate" name="level">
			</td>
		</tr>
		
		<tr>
			<td>
			<label for="comments">Any Comments:</label>
			</td>
			<td>
			<textarea id="comments" name="comments" rows="4" cols="20"></textarea>
			</td>
		</tr>
		
		<tr>
			<td>
			<label for="course">Course:</label>
			</td>
			<td>
			<select id="course" name="course">
				<option value="se">Software Engineering</option>
				<option value="cs">Computer Science</option>
			</select>
			</td>
		</tr>
		
		<tr>
			<td>
			<label for="tnc">Terms and Conditions</label>
			</td>
			<td>
			<input type="checkbox" id="tnc" name="tnc">
			</td>
		</tr>
		
		<tr>
			<td>
			<input type="reset">
			<input type="submit">
			</td>
		</tr>
			
			</form>
	</table>
